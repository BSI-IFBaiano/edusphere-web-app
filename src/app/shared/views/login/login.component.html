<div class="login-container">
    <form class="form-container" [formGroup]="loginForm">
      <img src="assets/images/logo.svg" alt="Logo" class="logo" />
      <h2>
        <span class="title-first-part">Log</span><span class="title-second-part">in</span>
      </h2>
      <div class="input-container">
        <div class="form-group">
          <app-input-login [props]="{
            type: 'email',
            placeholder: 'Login',
            id: 'email',
            name: 'email',
            inputName: 'email',
            class: 'input',
            required: true,
            value: '',
          }" formControlName="email" />
        </div>
        <div class="form-group">
          <app-input-password [props]="{
              type: 'password',
              placeholder: 'Senha',
              id: 'password',
              name: 'password',
              inputName: 'password',
              class: 'input',
              required: true,
              value: '',
              image: '../../../../assets/images/password.svg'
            }" formControlName="password" />
        </div>
        <div class="links-container">
          <a routerLink="/">Esqueceu sua senha?</a>
        </div>
      </div>
      <div class="div-button">
        <button  (submit)="submit()" class="button" title="Entrar" >Entrar</button>
      </div>
    </form>
  </div>
